<h3>Component level service demo - <div>Updated Name from math service: {{math.name}}</div> </h3>

<div class="row" style="margin: 20px;">
    <div class="col-sm-8">
        <h3 class="text-center">Employee List</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Sr no.</th>
                    <th>Emp Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employeeList; let i=index;">
                    <!-- titleToName, convertionOfSalary -> custom pipe -->
                    <td>{{i+1}}</td>
                    <td>{{emp.eId}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary | convertionOfSalary }}</td>
                </tr>
            </tbody>
        </table>
        <div style="margin: 15px;">
            <button class="btn btn-primary" (click)="getMaleEmployee()">Show Male Emp</button> &nbsp;&nbsp;
            <button class="btn btn-primary" (click)="getFemaleEmployee()">Show Female Emp</button> &nbsp;&nbsp;
            <button class="btn btn-primary" (click)="getAllEmployee()">Show All Emp</button>
        </div>
    </div>
